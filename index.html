<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entre em Contato</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <h2>Entre em contato</h2>
                <form>
                    <div class="mb-3">
                        <label class="form-label" for="nome">Seu nome:</label>
                        <input class="form-control" type="text" id="nome" placeholder="Digite seu nome" required />
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Seu email</label>
                        <input id="email" type="email" class="form-control" placeholder="Digite seu email" required>
                    </div>
                    <div class="mb-3">
                        <label for="telefone" class="form-label">Seu telefone</label>
                        <input id="telefone" type="tel" class="form-control" placeholder="Digite seu telefone" required>
                    </div>
                    <button type="submit" class="btn btn-success">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
